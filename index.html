<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Главная</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header-logo">
            <img src="img/logo.png" alt="логотип">
        </div>
        <nav class="header-menu">
        </nav>
        <div class="header-figure">
            <div class="header-figure__text">
                очень хороший слоган
            </div>
            <img src="img/Path 2.png" alt="фигура">
        </div>
        <div class="header-rectangle">
            <div class="arrow-left">
            </div>
            <div class="arrow-right">
            </div>
            <div class="header-rectangle__letter-G">
                G
            </div>
            <div class="header-rectangle__number-13">
                13
                <div class="header-rectangle__dash"></div>
                <div class="header-rectangle__number-7">
                    7
                </div>
            </div>
        </div>
        <div class="header-letter-A">
            A
        </div>
        <h1 class="header-title">
            AFFINAGE
        </h1>
        <div class="header__text">
            очень хороший слоган
        </div>
        <div class="header__img"></div>
        <div class="header__delta-contour">
        </div>
    </header>
    <main>
        <section class="back">
            <div class="back__rectangle-big">
                <p class="rectangle-big__text">
                    тестовое задание
                </p>
                <div class="back__rectangle-small">
                </div>
            </div>
            <div class="back-figure">
                <img src="img/Path 2.png" alt="фигура">
            </div>
            <div class="back__letter-E">
                E
            </div>
            <div class="back__delta-black">
            </div>
        </section>
        <section class="middle">
            <div class="slider">
                <div class="slide-0">
                    <div class="slide-0__title">
                        URAL<br>03
                    </div>
                </div>
                <div class="slide-1">
                    <div class="slide-1__number-1">
                        (1)
                    </div>
                    <div class="slide-1__number-3">
                        (3)
                    </div>
                    <div class="slide-1__number-51">
                        51
                    </div>
                    <div class="slide-1__letter-G">
                        G
                    </div>
                    <div class="slide-1__letter-E">
                        E
                    </div>
                </div>
                <div class="slide-2">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-left">
            <div class="footer-left__delta-black">
            </div>
            <div class="footer-left__decor letter-a">
                A
            </div>
            <div class="footer-left__decor letter-f1">
                F
            </div>
            <div class="footer-left__decor letter-i">
                I
            </div>
            <div class="footer-left__decor letter-n">
                N
            </div>
            <div class="footer-left__decor letter-f2">
                F
            </div>
            <div class="footer-left__delta-contour">
            </div>
        </div>
        <div class="footer-center">
            <div class="footer-center__img-top"></div>
            <div class="footer-center__img-bottom"></div>
        </div>
        <div class="footer-right">
            <div class="footer-right__delta-black">
            </div>
            <div class="footer-right__decor letter-A">
                A
            </div>
            <div class="footer-right__decor letter-G">
                G
            </div>
            <div class="footer-right__decor letter-E">
                E
            </div>
            <div class="footer-right__delta-contour">
            </div>
        </div>
    </footer>
</div>
</body>
</html>
